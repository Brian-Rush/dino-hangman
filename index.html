<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link rel="stylesheet" href="build/css/vendor.css"> UNCOMMENT IF YOU INSTALL ANY CSS COMPONENTS WITH BOWER -->
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="./build/js/vendor.min.js"></script>

  </head>
  <body>

      <div id="the-word">

      </div>
      <div class="buttons">
        <button type="button" value="a">a</button>
        <button type="button" value="b">b</button>
        <button type="button" value="c">c</button>
        <button type="button" value="d">d</button>
