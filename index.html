<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link rel="stylesheet" href="build/css/vendor.css"> UNCOMMENT IF YOU INSTALL ANY CSS COMPONENTS WITH BOWER -->
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="./build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <main>
      <button id='start-button' type="button" name="start">Start a New Game</button>
      <div>
        <img src="build/img/800x400.jpg" alt="" />
      </div>
      <div id="the-word">
        <!-- <div class='letter'><span value="K">K</span></div>
        <div class='letter'><span value="O">O</span></div>
        <div class='letter'><span value="L">L</span></div> -->
      </div>
      <div class="buttons">
        <button class="letter-button" type="button" value="A">A</button>
        <button class="letter-button" type="button" value="B">B</button>
        <button class="letter-button" type="button" value="C">C</button>
        <button class="letter-button" type="button" value="D">D</button>
        <button class="letter-button" type="button" value="E">E</button>
        <button class="letter-button" type="button" value="F">F</button>
        <button class="letter-button" type="button" value="G">G</button>
        <button class="letter-button" type="button" value="H">H</button>
        <button class="letter-button" type="button" value="I">I</button>
        <button class="letter-button" type="button" value="J">J</button>
        <button class="letter-button" type="button" value="K">K</button>
        <button class="letter-button" type="button" value="L">L</button>
        <button class="letter-button" type="button" value="M">M</button>
        <button class="letter-button" type="button" value="N">N</button>
        <button class="letter-button" type="button" value="O">O</button>
        <button class="letter-button" type="button" value="P">P</button>
        <button class="letter-button" type="button" value="Q">Q</button>
        <button class="letter-button" type="button" value="R">R</button>
        <button class="letter-button" type="button" value="S">S</button>
        <button class="letter-button" type="button" value="T">T</button>
        <button class="letter-button" type="button" value="U">U</button>
        <button class="letter-button" type="button" value="V">V</button>
        <button class="letter-button" type="button" value="W">W</button>
        <button class="letter-button" type="button" value="X">X</button>
        <button class="letter-button" type="button" value="Y">Y</button>
        <button class="letter-button" type="button" value="Z">Z</button>
      </div>
      <form class="guess">
        <label for="guess"></label>
        <input id="guess" type="text" onkeydown="return (event.keyCode!=32);" name="guess">
        <button id='guess-button' type="submit" name="button">Guess the Word!</button>
      </form>
      <div class="congrats">

      </div>
    </main>

  </body>
</html>
